<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor Game</title>
    <link rel="stylesheet" href="RPS style.css">
</head>

<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock image">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="rock image">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpeg" alt="rock image">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp
            </p>
        </div>
    </div>
    <div class="msg-container">
        <p id="message">Play your move</p>
    </div>
<script src="RPS.js"></script>
</body>

</html>
